<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Connect - Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .message-card {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app-container" class="min-h-screen p-4 sm:p-6 lg:p-8">
        
        <!-- Connection Screen -->
        <div id="connection-screen" class="max-w-md mx-auto text-center bg-white p-8 rounded-xl shadow-lg mt-20">
            <svg class="mx-auto h-12 w-auto text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.043A5.25 5.25 0 017.5 15h-3a2.25 2.25 0 00-2.25 2.25v.54l.007.006.002.002.002.002.006.006.002.002.002.001.006.006.002.002.002.002.006.006.002.002.001.002.006.006.002.002h3.581a5.25 5.25 0 01.788.043m-2.288-2.288a5.25 5.25 0 01-.788-.043h-3.58a2.25 2.25 0 01-2.25-2.25v-.54l-.007-.006-.002-.002-.002-.002-.006-.006-.002-.002-.002-.001-.006-.006-.002-.002-.002-.002-.006-.006-.002-.002-.001-.002-.006-.006h3.581a5.25 5.25 0 012.288 2.288zM12 4.5a.75.75 0 01.75.75v3a.75.75 0 01-1.5 0v-3a.75.75 0 01.75-.75zm-3.75 3.75a.75.75 0 01.75-.75h3a.75.75 0 010 1.5h-3a.75.75 0 01-.75-.75zm6.75 0a.75.75 0 01.75-.75h3a.75.75 0 010 1.5h-3a.75.75 0 01-.75-.75zM12 19.5a.75.75 0 01-.75-.75v-3a.75.75 0 011.5 0v3a.75.75 0 01-.75.75zm3.75-3.75a.75.75 0 01-.75.75h-3a.75.75 0 010-1.5h3a.75.75 0 01.75.75zM8.25 15a.75.75 0 01-.75.75h-3a.75.75 0 010-1.5h3a.75.75 0 01.75.75z" />
            </svg>
            <h1 class="text-2xl font-bold mt-4">Connect to Slack</h1>
            <p class="text-gray-600 mt-2">Click the button below to link your workspace and start sending messages.</p>
            <button id="connect-btn" class="mt-6 w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                Connect Workspace
            </button>
        </div>

        <!-- Main Application UI -->
        <div id="main-app" class="hidden">
            <header class="flex justify-between items-center mb-6 pb-4 border-b border-gray-300">
                <h1 class="text-3xl font-bold text-gray-900">Slack Connect</h1>
                <button id="disconnect-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
                    Disconnect
                </button>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <!-- Left Column: Composer -->
                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-semibold mb-4">Compose Message</h2>
                        
                        <div class="space-y-4">
                            <div>
                                <label for="channel-select" class="block text-sm font-medium text-gray-700">Channel</label>
                                <select id="channel-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                    <option>#general</option>
                                    <option>#random</option>
                                    <option>#dev-team</option>
                                    <option>#marketing</option>
                                    <option>#project-alpha</option>
                                </select>
                            </div>

                            <div>
                                <label for="message-input" class="block text-sm font-medium text-gray-700">Message</label>
                                <textarea id="message-input" rows="5" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="What's on your mind?"></textarea>
                            </div>

                            <div>
                                <label for="schedule-time" class="block text-sm font-medium text-gray-700">Schedule (Optional)</label>
                                <input type="datetime-local" id="schedule-time" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                            </div>

                            <div class="flex space-x-3">
                                <button id="send-now-btn" class="flex-1 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                                    Send Now
                                </button>
                                <button id="schedule-btn" class="flex-1 bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all">
                                    Schedule
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Middle Column: Scheduled Messages -->
                <div class="lg:col-span-1 space-y-6">
                     <div class="bg-white p-6 rounded-xl shadow-md h-full">
                        <h2 class="text-xl font-semibold mb-4">Scheduled Messages</h2>
                        <div id="scheduled-messages-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                           <!-- Scheduled messages will be injected here -->
                           <p id="no-scheduled-msg" class="text-gray-500 text-center py-8">No messages scheduled.</p>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Sent Messages -->
                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white p-6 rounded-xl shadow-md h-full">
                        <h2 class="text-xl font-semibold mb-4">Sent Messages</h2>
                        <div id="sent-messages-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                            <!-- Sent messages will be injected here -->
                            <p id="no-sent-msg" class="text-gray-500 text-center py-8">No messages sent yet.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const connectionScreen = document.getElementById('connection-screen');
            const mainApp = document.getElementById('main-app');
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            
            const channelSelect = document.getElementById('channel-select');
            const messageInput = document.getElementById('message-input');
            const scheduleTimeInput = document.getElementById('schedule-time');
            const sendNowBtn = document.getElementById('send-now-btn');
            const scheduleBtn = document.getElementById('schedule-btn');
            
            const scheduledMessagesList = document.getElementById('scheduled-messages-list');
            const sentMessagesList = document.getElementById('sent-messages-list');
            const noScheduledMsg = document.getElementById('no-scheduled-msg');
            const noSentMsg = document.getElementById('no-sent-msg');

            // --- State Management & Data ---
            
            // We use localStorage to persist data across browser refreshes.
            // This simulates a database for our local-only application.
            const getScheduledMessages = () => JSON.parse(localStorage.getItem('scheduledMessages')) || [];
            const saveScheduledMessages = (messages) => localStorage.setItem('scheduledMessages', JSON.stringify(messages));
            
            const getSentMessages = () => JSON.parse(localStorage.getItem('sentMessages')) || [];
            const saveSentMessages = (messages) => localStorage.setItem('sentMessages', JSON.stringify(messages));

            const getIsConnected = () => localStorage.getItem('slackConnected') === 'true';
            const setIsConnected = (status) => localStorage.setItem('slackConnected', status);

            // --- UI Rendering Functions ---

            /**
             * Renders a single message card. Used by both scheduled and sent lists.
             * @param {object} msg - The message object.
             * @param {string} type - 'scheduled' or 'sent'.
             * @returns {string} - The HTML string for the message card.
             */
            const createMessageCardHTML = (msg, type) => {
                const sendTime = new Date(type === 'scheduled' ? msg.sendAt : msg.sentAt);
                const formattedTime = sendTime.toLocaleString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });

                return `
                    <div class="message-card bg-gray-50 p-4 rounded-lg border border-gray-200" data-id="${msg.id}">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold text-indigo-700">${msg.channel}</p>
                                <p class="text-gray-800 mt-1 break-words">${msg.text}</p>
                            </div>
                            ${type === 'scheduled' ? `
                            <button class="cancel-btn ml-2 flex-shrink-0 text-gray-400 hover:text-red-500 transition-colors" title="Cancel Message">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            ` : ''}
                        </div>
                        <p class="text-xs text-gray-500 mt-2">${type === 'scheduled' ? 'Scheduled for:' : 'Sent at:'} ${formattedTime}</p>
                    </div>
                `;
            };

            const renderScheduledMessages = () => {
                const messages = getScheduledMessages();
                scheduledMessagesList.innerHTML = ''; // Clear existing list
                if (messages.length === 0) {
                    scheduledMessagesList.appendChild(noScheduledMsg);
                    noScheduledMsg.style.display = 'block';
                } else {
                    noScheduledMsg.style.display = 'none';
                    messages
                        .sort((a, b) => a.sendAt - b.sendAt) // Show soonest first
                        .forEach(msg => {
                            scheduledMessagesList.innerHTML += createMessageCardHTML(msg, 'scheduled');
                        });
                }
            };
            
            const renderSentMessages = () => {
                const messages = getSentMessages();
                sentMessagesList.innerHTML = ''; // Clear existing list
                if (messages.length === 0) {
                    sentMessagesList.appendChild(noSentMsg);
                    noSentMsg.style.display = 'block';
                } else {
                    noSentMsg.style.display = 'none';
                    messages
                        .sort((a, b) => b.sentAt - a.sentAt) // Show newest first
                        .forEach(msg => {
                            sentMessagesList.innerHTML += createMessageCardHTML(msg, 'sent');
                        });
                }
            };

            // --- Core Logic & Event Handlers ---

            const clearInputs = () => {
                messageInput.value = '';
                scheduleTimeInput.value = '';
                channelSelect.selectedIndex = 0;
            };

            const handleSendNow = () => {
                const text = messageInput.value.trim();
                if (!text) {
                    alert('Please enter a message.');
                    return;
                }

                const newMessage = {
                    id: Date.now(),
                    channel: channelSelect.value,
                    text: text,
                    sentAt: Date.now()
                };

                const messages = getSentMessages();
                messages.push(newMessage);
                saveSentMessages(messages);
                renderSentMessages();
                clearInputs();
            };

            const handleSchedule = () => {
                const text = messageInput.value.trim();
                const scheduleTime = scheduleTimeInput.value;

                if (!text) {
                    alert('Please enter a message.');
                    return;
                }
                if (!scheduleTime) {
                    alert('Please select a date and time to schedule the message.');
                    return;
                }

                const sendAtTimestamp = new Date(scheduleTime).getTime();
                if (sendAtTimestamp <= Date.now()) {
                    alert('Please select a time in the future.');
                    return;
                }

                const newMessage = {
                    id: Date.now(),
                    channel: channelSelect.value,
                    text: text,
                    sendAt: sendAtTimestamp
                };

                const messages = getScheduledMessages();
                messages.push(newMessage);
                saveScheduledMessages(messages);
                renderScheduledMessages();
                clearInputs();
            };

            const handleCancelScheduled = (e) => {
                const cancelButton = e.target.closest('.cancel-btn');
                if (!cancelButton) return;

                const messageCard = cancelButton.closest('.message-card');
                const messageId = Number(messageCard.dataset.id);
                
                let messages = getScheduledMessages();
                messages = messages.filter(msg => msg.id !== messageId);
                saveScheduledMessages(messages);
                
                // Animate removal
                messageCard.style.transform = 'scale(0.9)';
                messageCard.style.opacity = '0';
                setTimeout(() => {
                    renderScheduledMessages();
                }, 300);
            };

            /**
             * This function runs every second to check if any scheduled messages are due.
             */
            const checkScheduledMessages = () => {
                let scheduled = getScheduledMessages();
                let sent = getSentMessages();
                const now = Date.now();
                
                const dueMessages = scheduled.filter(msg => msg.sendAt <= now);
                
                if (dueMessages.length > 0) {
                    // Remove due messages from scheduled list
                    const remainingScheduled = scheduled.filter(msg => msg.sendAt > now);
                    
                    // Add them to the sent list
                    const newSentMessages = dueMessages.map(msg => ({
                        ...msg,
                        sentAt: msg.sendAt // Use scheduled time as sent time
                    }));
                    
                    const updatedSent = [...sent, ...newSentMessages];
                    
                    // Save and re-render
                    saveScheduledMessages(remainingScheduled);
                    saveSentMessages(updatedSent);
                    renderScheduledMessages();
                    renderSentMessages();
                }
            };
            
            const updateUIForConnectionState = () => {
                if (getIsConnected()) {
                    connectionScreen.style.display = 'none';
                    mainApp.style.display = 'block';
                    renderScheduledMessages();
                    renderSentMessages();
                } else {
                    connectionScreen.style.display = 'block';
                    mainApp.style.display = 'none';
                }
            };

            // --- Event Listeners ---
            connectBtn.addEventListener('click', () => {
                setIsConnected(true);
                updateUIForConnectionState();
            });

            disconnectBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to disconnect? This will clear all sent and scheduled messages.')) {
                    localStorage.clear();
                    setIsConnected(false);
                    updateUIForConnectionState();
                }
            });

            sendNowBtn.addEventListener('click', handleSendNow);
            scheduleBtn.addEventListener('click', handleSchedule);
            scheduledMessagesList.addEventListener('click', handleCancelScheduled);

            // --- Initialization ---
            updateUIForConnectionState();
            // Start the scheduler to check for due messages every second
            setInterval(checkScheduledMessages, 1000);
        });
    </script>
</body>
</html>
